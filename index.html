<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Minecraft Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', monospace;
      background: #0f0f23;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Bakgrund med stj√§rnor */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
        radial-gradient(2px 2px at 40px 70px, #ffffff, transparent),
        radial-gradient(2px 2px at 50px 160px, #ffffff, transparent),
        radial-gradient(2px 2px at 90px 40px, #ffffff, transparent),
        radial-gradient(2px 2px at 130px 80px, #ffffff, transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* KLOCKA */
    .clock-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      width: 90%;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      border: 4px solid #5d8c3a;
      box-shadow: 
        0 0 20px rgba(93, 140, 58, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .date {
      font-size: 8vw;
      color: #5d8c3a;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 3px 3px 0 #000;
      font-weight: bold;
    }

    .time {
      font-size: 18vw;
      color: #ffffff;
      line-height: 1;
      font-weight: bold;
      letter-spacing: 8px;
      text-shadow: 
        4px 4px 0 #000,
        0 0 20px rgba(255, 255, 255, 0.5);
    }

    .seconds {
      font-size: 10vw;
      color: #ffeb3b;
      margin-top: 10px;
      text-shadow: 3px 3px 0 #000;
    }

    .weather {
      font-size: 6vw;
      margin-top: 30px;
      color: #87ceeb;
      text-shadow: 2px 2px 0 #000;
    }

    .greeting {
      font-size: 5vw;
      margin-top: 30px;
      color: #c8e6c9;
      text-shadow: 2px 2px 0 #000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* KNAPPAR - h√∂ger sida */
    .side-buttons {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .mc-btn {
      width: 60px;
      height: 60px;
      background: #5d8c3a;
      border: 4px solid #3d5c26;
      border-bottom: 4px solid #2d5016;
      box-shadow: 0 6px 0 #1a1a1a;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s;
      text-decoration: none;
      color: white;
      border-radius: 8px;
    }

    .mc-btn:active {
      transform: translateY(6px);
      box-shadow: 0 0 0 #1a1a1a;
      border-bottom: 4px solid #3d5c26;
    }

    .mc-btn.map-btn {
      background: #8b6914;
      border-color: #5c4a0d;
      border-bottom-color: #3d2f08;
    }

    .mc-btn.map-btn:active {
      background: #6b4a0d;
    }

    /* Flygande block */
    .floating-blocks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .block {
      position: absolute;
      font-size: 50px;
      opacity: 0.2;
    }

    .block.grass { 
      top: 10%; 
      animation: float1 20s infinite linear;
    }
    .block.dirt { 
      top: 60%; 
      animation: float2 25s infinite linear;
    }
    .block.stone { 
      top: 30%; 
      animation: float3 22s infinite linear;
    }
    .block.diamond { 
      top: 80%; 
      animation: float4 18s infinite linear;
    }

    @keyframes float1 {
      from { transform: translateX(-100px) rotate(0deg); }
      to { transform: translateX(calc(100vw + 100px)) rotate(360deg); }
    }
    @keyframes float2 {
      from { transform: translateX(-100px) rotate(0deg); }
      to { transform: translateX(calc(100vw + 100px)) rotate(-360deg); }
    }
    @keyframes float3 {
      from { transform: translateX(-100px) rotate(0deg); }
      to { transform: translateX(calc(100vw + 100px)) rotate(360deg); }
    }
    @keyframes float4 {
      from { transform: translateX(-100px) rotate(0deg); }
      to { transform: translateX(calc(100vw + 100px)) rotate(-360deg); }
    }
  </style>
</head>

      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      document.getElementById('time').textContent = hours + ':' + minutes;
      document.getElementById('seconds').textContent = seconds;

      const month = String(now.getMonth() + 1).padStart(2, '0');
